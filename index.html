<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Auto Video Editor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(1200px 600px at 10% 10%, #1f2937, #020617);
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 14px;
}

.card {
  width: 100%;
  max-width: 480px;
  background: rgba(2,6,23,0.95);
  border-radius: 26px;
  padding: 26px;
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
  display: flex;
  flex-direction: column;
  gap: 18px;
}

h1 {
  text-align: center;
  font-size: 28px;
}

.sub {
  text-align: center;
  font-size: 14px;
  color: #9ca3af;
}

.drop {
  border: 2px dashed rgba(255,255,255,.25);
  border-radius: 20px;
  padding: 24px 16px;
  text-align: center;
  cursor: pointer;
}

.drop-icon {
  font-size: 36px;
  color: #22c55e;
}

input[type="file"] {
  display: none;
}

.btn {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  font-weight: 700;
  border-radius: 18px;
  border: none;
  cursor: pointer;
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

#generate {
  background: linear-gradient(90deg,#4ade80,#16a34a);
  color: #020617;
}

#download {
  display: none;
  background: linear-gradient(90deg,#22c55e,#16a34a);
  color: #020617;
}

.status {
  text-align: center;
  font-size: 13px;
  color: #9ca3af;
  display: none;
}

.features {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.pill {
  background: linear-gradient(90deg,#4ade80,#16a34a);
  color: #020617;
  padding: 8px 16px;
  border-radius: 999px;
  font-size: 12px;
}

footer {
  text-align: center;
  font-size: 12px;
  color: #6b7280;
}

/* responsive – design same */
@media (max-width: 400px) {
  h1 { font-size: 22px; }
  .card { padding: 20px; }
}
@media (min-width: 600px) {
  .card { max-width: 520px; }
}
@media (min-width: 900px) {
  .card { max-width: 560px; }
}
</style>
</head>

<body>

<div class="card">
  <h1>AI Auto Video Editor</h1>
  <p class="sub">Upload video → AI automatically creates reels</p>

  <label class="drop">
    <div class="drop-icon">⬆️</div>
    <strong id="fileLabel">Tap to upload video</strong><br>
    <span style="font-size:12px;color:#9ca3af;">MP4 / MOV supported</span>
    <input id="file" type="file" accept="video/*">
  </label>

  <button class="btn" id="generate">Generate Reel</button>
  <button class="btn" id="download">Download Reel</button>

  <div class="status" id="status">Processing…</div>

  <div class="features">
    <div class="pill">Auto Clip</div>
    <div class="pill">Reel Format</div>
    <div class="pill">AI Edit</div>
  </div>

  <footer>Simple • Fast • Automatic</footer>
</div>

<script>
const fileInput = document.getElementById("file");
const fileLabel = document.getElementById("fileLabel");
const generateBtn = document.getElementById("generate");
const downloadBtn = document.getElementById("download");
const statusText = document.getElementById("status");

let renderId = null;
let dotsTimer = null;

// show file name
fileInput.addEventListener("change", () => {
  if (fileInput.files.length > 0) {
    fileLabel.innerText = fileInput.files[0].name;
  }
});

// animated status text
function startStatus(text) {
  let dots = 0;
  statusText.style.display = "block";
  statusText.innerText = text;

  dotsTimer = setInterval(() => {
    dots = (dots + 1) % 4;
    statusText.innerText = text + ".".repeat(dots);
  }, 500);
}

function stopStatus() {
  clearInterval(dotsTimer);
  dotsTimer = null;
}

// generate reel
generateBtn.addEventListener("click", async () => {
  if (!fileInput.files.length) {
    alert("Please upload a video first");
    return;
  }

  generateBtn.disabled = true;
  downloadBtn.style.display = "none";

  startStatus("Uploading video");

  const formData = new FormData();
  formData.append("video", fileInput.files[0]);

  try {
    const res = await fetch("https://YOUR-BACKEND-URL/upload", {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    renderId = data.renderId;

    startStatus("AI editing video");
    checkStatus();

  } catch (e) {
    stopStatus();
    statusText.innerText = "Upload failed ❌";
    generateBtn.disabled = false;
  }
});

// check backend status
async function checkStatus() {
  try {
    const res = await fetch(`https://YOUR-BACKEND-URL/status/${renderId}`);
    const data = await res.json();

    if (data.status === "done") {
      stopStatus();
      statusText.style.display = "none";
      downloadBtn.style.display = "block";

      downloadBtn.onclick = () => {
        window.open(data.url, "_blank");
        resetApp();
      };
    } else {
      setTimeout(checkStatus, 4000);
    }
  } catch (e) {
    stopStatus();
    statusText.innerText = "Server error ❌";
    generateBtn.disabled = false;
  }
}

// reset UI
function resetApp() {
  fileInput.value = "";
  fileLabel.innerText = "Tap to upload video";
  generateBtn.disabled = false;
}
</script>

</body>
</html>
